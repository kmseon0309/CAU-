<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>달력</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .calendar {
            width: 90%;
            max-width: 600px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .calendar-header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .calendar-header button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        .calendar-body {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
        }
        .day {
            padding: 10px;
            border: 1px solid #ccc;
            position: relative;
            cursor: pointer;
        }
        .day.event-contest::after {
            content: "•";
            color: red;
            font-size: 30px;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        .day.event-scholarship::after {
            content: "•";
            color: blue;
            font-size: 30px;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        .day.event-contest.event-scholarship::after {
            top: 10px;
            left: 10px;
        }
        .event-details {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 400px;
            display: none;
        }
        .event-details ul {
            list-style-type: none;
            padding: 0;
        }
        .event-details ul li {
            margin-bottom: 10px;
        }
        .close-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .day-name {
            font-weight: bold;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="calendar">
        <div class="calendar-header">
            <button onclick="changeMonth(-1)">◀</button>
            <h2 id="monthYear"></h2>
            <button onclick="changeMonth(1)">▶</button>
        </div>
        <div class="calendar-body" id="calendarDays"></div>
    </div>

    <div class="event-details" id="eventDetails">
        <h3>선택된 일정</h3>
        <ul id="eventList"></ul>
        <button class="close-btn" onclick="closeEventDetails()">닫기</button>
    </div>

    <script>
        const monthYear = document.getElementById('monthYear');
        const calendarDays = document.getElementById('calendarDays');
        const selectedContests = JSON.parse(localStorage.getItem('selectedContests')) || [];
        const selectedScholarships = JSON.parse(localStorage.getItem('selectedScholarships')) || [];
        const eventDetails = document.getElementById('eventDetails');
        const eventList = document.getElementById('eventList');
        let currentDate = new Date();

        const daysOfWeek = ['일', '월', '화', '수', '목', '금', '토'];

        function renderCalendar(date) {
            const year = date.getFullYear();
            const month = date.getMonth();
            monthYear.textContent = `${year}년 ${month + 1}월`;

            calendarDays.innerHTML = '';

            // 요일 표시
            daysOfWeek.forEach(day => {
                const dayElement = document.createElement('div');
                dayElement.classList.add('day-name');
                dayElement.textContent = day;
                calendarDays.appendChild(dayElement);
            });

            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();

            // 빈칸 추가 (첫 날이 아닌 경우)
            for (let i = 0; i < firstDay; i++) {
                calendarDays.innerHTML += `<div></div>`;
            }

            // 달력 날짜 추가
            for (let day = 1; day <= lastDate; day++) {
                const dateKey = `${year}-${month + 1}-${day}`;
                const dayElement = document.createElement('div');
                dayElement.classList.add('day');
                dayElement.textContent = day;

                if (selectedContests.some(c => c.deadline === dateKey)) {
                    dayElement.classList.add('event-contest');
                }

                if (selectedScholarships.some(s => s.Applicationdate === dateKey)) {
                    dayElement.classList.add('event-scholarship');
                }

                dayElement.onclick = () => showEventDetails(dateKey);
                calendarDays.appendChild(dayElement);
            }
        }

        function showEventDetails(dateKey) {
            const contestEvents = selectedContests.filter(c => c.deadline === dateKey);
            const scholarshipEvents = selectedScholarships.filter(s => s.Applicationdate === dateKey);
            eventList.innerHTML = '';  // 기존 리스트 비우기

            contestEvents.forEach(event => {
                const listItem = document.createElement('li');
                listItem.textContent = `${event.name} - 마감일: ${event.deadline}`;
                eventList.appendChild(listItem);
            });

            scholarshipEvents.forEach(event => {
                const listItem = document.createElement('li');
                listItem.textContent = `${event.name} - 신청일: ${event.Applicationdate}`;
                eventList.appendChild(listItem);
            });

            eventDetails.style.display = 'block';  // 이벤트 상세 보기 열기
        }

        function closeEventDetails() {
            eventDetails.style.display = 'none';  // 이벤트 상세 보기 닫기
        }

        function changeMonth(direction) {
            currentDate.setMonth(currentDate.getMonth() + direction);
            renderCalendar(currentDate);
        }

        // 공모전이 선택된 달에 대한 날짜 데이터를 추가하는 함수
        function addContestToCalendar(contest) {
            const dateKey = new Date(contest.deadline);
            const year = dateKey.getFullYear();
            const month = dateKey.getMonth();
            const day = dateKey.getDate();
            const contestDate = `${year}-${month + 1}-${day}`;

            selectedContests.push({
                ...contest,
                deadline: contestDate,
            });
            localStorage.setItem('selectedContests', JSON.stringify(selectedContests));
        }

        // 장학금이 선택된 달에 대한 날짜 데이터를 추가하는 함수
        function addScholarshipToCalendar(scholarship) {
            const dateKey = new Date(scholarship.Applicationdate);
            const year = dateKey.getFullYear();
            const month = dateKey.getMonth();
            const day = dateKey.getDate();
            const scholarshipDate = `${year}-${month + 1}-${day}`;

            selectedScholarships.push({
                ...scholarship,
                Applicationdate: scholarshipDate,
            });
            localStorage.setItem('selectedScholarships', JSON.stringify(selectedScholarships));
        }

        renderCalendar(currentDate);
    </script>
</body>
</html>
